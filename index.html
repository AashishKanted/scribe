<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Receipts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-item { animation: fadeIn 0.5s ease-out; }
        .hidden { display: none; }
        /* Custom scrollbar for a cleaner look */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="h-full antialiased text-gray-800">

    <!-- Login Screen -->
    <div id="login-screen" class="flex flex-col items-center justify-center min-h-screen p-4">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900">Life Receipts</h1>
        <p class="mt-2 text-lg text-gray-600">Your personal story, one moment at a time.</p>
        <button id="sign-in-button" class="mt-8 flex items-center justify-center px-6 py-3 bg-white border border-gray-300 rounded-lg shadow-sm text-gray-700 font-medium hover:bg-gray-50 transition-colors">
            <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.269l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.269z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C41.38,36.168,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
            Sign in with Google
        </button>
    </div>

    <!-- Main Application Content -->
    <div id="app-content" class="w-full max-w-7xl mx-auto p-4 hidden">
        <header class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Life Receipts</h1>
            <div id="user-profile" class="flex items-center space-x-4">
                <img id="user-photo" class="w-10 h-10 rounded-full" src="" alt="User photo">
                <span id="user-name" class="font-semibold text-gray-700"></span>
                <button id="sign-out-button" class="px-4 py-2 bg-white border border-gray-300 text-sm font-medium rounded-lg hover:bg-gray-100">Sign Out</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Input and User Info -->
            <div class="lg:col-span-1 space-y-8">
                <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
                    <h2 class="text-xl font-semibold mb-4">Add a New Receipt</h2>
                    <form id="receipt-form">
                        <textarea id="message-input" name="message" rows="5" class="w-full p-3 rounded-xl border-gray-300 focus:ring-2 focus:ring-indigo-500" placeholder="A new entry in your story..." required></textarea>
                        <button type="submit" id="submit-button" class="w-full mt-4 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-transform transform hover:scale-105">Save Receipt</button>
                    </form>
                </div>
            </div>

            <!-- Center Column: Story View (Dynamic) -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
                <h2 id="story-viewer-title" class="text-xl font-semibold mb-4">My Story</h2>
                <div id="story-viewer-list" class="space-y-4 h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                    <div id="story-loading-state" class="text-center py-10 text-gray-500">Loading...</div>
                    <div id="story-empty-state" class="text-center py-10 text-gray-500 hidden">This story is waiting for its first chapter.</div>
                </div>
            </div>

            <!-- Right Column: Friends List -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
                <h2 class="text-xl font-semibold mb-4">Friends</h2>
                <form id="add-friend-form" class="flex space-x-2 mb-4">
                    <input type="email" id="friend-email-input" placeholder="Add friend by email" class="w-full p-2 border border-gray-300 rounded-lg" required>
                    <button type="submit" class="px-4 py-2 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-900">Add</button>
                </form>
                <div id="friends-list" class="space-y-2 h-[52vh] overflow-y-auto pr-2 custom-scrollbar">
                     <div id="friends-empty-state" class="text-center py-10 text-gray-400">Add a friend to see their story.</div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Your Firebase Config stays here
        const firebaseConfig = {
            apiKey: "AIzaSyBB-HHaT_bzQm3O_joUOjdtr7-igIQ9YaE",
            authDomain: "scribe-a7c82.firebaseapp.com",
            projectId: "scribe-a7c82",
            storageBucket: "scribe-a7c82.firebasestorage.app",
            messagingSenderId: "841699939179",
            appId: "1:841699939179:web:0612bdfdf1dcb2901b722e",
            measurementId: "G-EFQ932E1QB"
        };


        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const appContent = document.getElementById('app-content');
        const signInButton = document.getElementById('sign-in-button');
        const signOutButton = document.getElementById('sign-out-button');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        
        const form = document.getElementById('receipt-form');
        const messageInput = document.getElementById('message-input');
        
        const storyViewerTitle = document.getElementById('story-viewer-title');
        const storyViewerList = document.getElementById('story-viewer-list');
        const storyLoadingState = document.getElementById('story-loading-state');
        const storyEmptyState = document.getElementById('story-empty-state');
        
        const addFriendForm = document.getElementById('add-friend-form');
        const friendEmailInput = document.getElementById('friend-email-input');
        const friendsList = document.getElementById('friends-list');
        const friendsEmptyState = document.getElementById('friends-empty-state');
        
        let currentUser = null;
        let unsubscribeStoryViewer = null;

        // --- AUTHENTICATION & PROFILE MANAGEMENT ---
        const provider = new GoogleAuthProvider();
        signInButton.addEventListener('click', () => signInWithPopup(auth, provider));
        signOutButton.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                setupUIForLoggedInUser(user);
                createUserProfile(user);
                loadStory(user.uid, "My Story");
                listenForFriends(user.uid);
            } else {
                currentUser = null;
                setupUIForLoggedOutUser();
            }
        });

        function setupUIForLoggedInUser(user) {
            loginScreen.classList.add('hidden');
            appContent.classList.remove('hidden');
            userName.textContent = user.displayName;
            userPhoto.src = user.photoURL;
        }

        function setupUIForLoggedOutUser() {
            loginScreen.classList.remove('hidden');
            appContent.classList.add('hidden');
            if (unsubscribeStoryViewer) unsubscribeStoryViewer();
        }

        async function createUserProfile(user) {
            const profileRef = doc(db, 'profiles', user.uid);
            await setDoc(profileRef, {
                uid: user.uid,
                email: user.email,
                displayName: user.displayName,
                photoURL: user.photoURL
            }, { merge: true });
        }

        // --- FRIENDS LOGIC ---
        addFriendForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = friendEmailInput.value.trim().toLowerCase();
            if (email === currentUser.email) {
                alert("You can't add yourself as a friend.");
                return;
            }
            if (email) {
                await addFriendByEmail(email);
                addFriendForm.reset();
            }
        });

        async function addFriendByEmail(email) {
            if (!currentUser) return;
            try {
                const q = query(collection(db, "profiles"), where("email", "==", email));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    alert("User not found. Make sure your friend has logged in at least once.");
                    return;
                }

                const friendProfile = querySnapshot.docs[0].data();
                const friendUid = friendProfile.uid;

                const myProfileRef = doc(db, 'profiles', currentUser.uid);
                await updateDoc(myProfileRef, {
                    friends: arrayUnion(friendUid)
                });
                alert(`Added ${friendProfile.displayName} as a friend!`);
            } catch (error) {
                console.error("Error adding friend:", error);
                alert("Could not add friend.");
            }
        }

        function listenForFriends(uid) {
            const myProfileRef = doc(db, 'profiles', uid);
            onSnapshot(myProfileRef, async (docSnap) => {
                if (!docSnap.exists() || !docSnap.data().friends) {
                    friendsEmptyState.classList.remove('hidden');
                    friendsList.innerHTML = '';
                    friendsList.appendChild(friendsEmptyState);
                    return;
                }

                const friendUids = docSnap.data().friends;
                friendsList.innerHTML = ''; // Clear list

                if (friendUids.length === 0) {
                     friendsEmptyState.classList.remove('hidden');
                     friendsList.appendChild(friendsEmptyState);
                     return;
                }
                
                // Add a button to view my own story
                renderFriendItem({ uid: currentUser.uid, displayName: "My Story", photoURL: currentUser.photoURL }, true);

                // Fetch and render friend profiles
                for (const friendUid of friendUids) {
                    const friendProfileSnap = await getDoc(doc(db, 'profiles', friendUid));
                    if (friendProfileSnap.exists()) {
                        renderFriendItem(friendProfileSnap.data());
                    }
                }
            });
        }
        
        function renderFriendItem(profile, isMe = false) {
             const friendElement = document.createElement('div');
             friendElement.className = 'flex items-center p-2 rounded-lg cursor-pointer hover:bg-gray-100 new-item';
             friendElement.innerHTML = `
                <img src="${profile.photoURL}" class="w-8 h-8 rounded-full mr-3">
                <span class="font-medium">${profile.displayName}</span>
             `;
             friendElement.addEventListener('click', () => {
                 loadStory(profile.uid, isMe ? "My Story" : `${profile.displayName}'s Story`);
             });
             friendsList.appendChild(friendElement);
        }

        // --- STORY/RECEIPT LOGIC ---
        function loadStory(uid, title) {
            storyViewerTitle.textContent = title;
            if (unsubscribeStoryViewer) unsubscribeStoryViewer();
            unsubscribeStoryViewer = createSnapshotListener(uid, storyViewerList, storyLoadingState, storyEmptyState);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message && currentUser) {
                const button = e.target.querySelector('button');
                button.disabled = true;
                button.textContent = 'Saving...';
                await addDoc(collection(db, `users/${currentUser.uid}/receipts`), {
                    message: message,
                    timestamp: serverTimestamp(),
                    dateString: new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric' })
                });
                form.reset();
                button.disabled = false;
                button.textContent = 'Save Receipt';
            }
        });

        function createSnapshotListener(uid, targetList, loadingEl, emptyEl) {
            if (!uid) return;
            const receiptsRef = collection(db, `users/${uid}/receipts`);
            const q = query(receiptsRef, orderBy("timestamp", "desc"));
            
            loadingEl.style.display = 'block';
            emptyEl.classList.add('hidden');
            targetList.innerHTML = '';
            targetList.appendChild(loadingEl);

            return onSnapshot(q, (querySnapshot) => {
                loadingEl.style.display = 'none';
                targetList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    emptyEl.classList.remove('hidden');
                    targetList.appendChild(emptyEl);
                } else {
                    querySnapshot.forEach((doc) => {
                        const receipt = doc.data();
                        const el = document.createElement('div');
                        el.classList.add('p-3', 'bg-gray-100', 'rounded-lg', 'new-item');
                        el.innerHTML = `<p class="text-gray-800">${receipt.message}</p><p class="text-xs text-gray-500 mt-2 text-right">${receipt.dateString || ''}</p>`;
                        targetList.appendChild(el);
                    });
                }
            }, (error) => {
                console.error("Error fetching receipts:", error);
                loadingEl.textContent = "Error loading story.";
            });
        }
    </script>
</body>
</html>
