<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe | Your Life Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --accent: #F59E0B; /* Amber */
        }
        body { 
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .font-mono { font-family: 'Source Code Pro', monospace; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; }

        /* Tab styling */
        .tab-active { background-color: var(--accent); color: var(--bg-primary); }
        .tab-inactive { background-color: transparent; color: var(--text-secondary); }
        
        /* Receipt Card Animation */
        .receipt-card {
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .receipt-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2), 0 4px 6px -2px rgba(0,0,0,0.1);
        }
        .receipt-card:hover .receipt-actions { opacity: 1; }

        /* Modal animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); } to { transform: scale(1); } }
        .modal-bg { animation: fadeIn 0.2s ease-out forwards; }
        .modal-content { animation: fadeIn 0.2s ease-out 0.1s forwards, scaleIn 0.2s ease-out 0.1s forwards; opacity: 0; }
        
        /* General button styling */
        .btn-primary {
            background-color: var(--accent);
            color: var(--bg-primary);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        
        /* Magic Button Shine Effect */
        .btn-magic {
            position: relative;
            overflow: hidden;
        }
        .btn-magic::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0;
            border-radius: 50%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        .btn-magic:hover::after {
            animation: ripple 1s ease-out;
        }
        @keyframes ripple {
            0% { transform: scale(0, 0) translate(-50%, -50%); opacity: 1; }
            100% { transform: scale(20, 20) translate(-50%, -50%); opacity: 0; }
        }
    </style>
</head>
<body class="antialiased">
    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Login View -->
        <div id="login-view" class="hidden min-h-screen flex items-center justify-center">
            <div class="text-center p-8">
                <h1 class="text-6xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-amber-500">Scribe</h1>
                <p class="mt-4 text-lg text-gray-400">Your life story, beautifully penned.</p>
                <button id="login-button" class="mt-10 inline-flex items-center justify-center px-8 py-3 font-semibold rounded-full text-gray-900 bg-amber-400 hover:bg-amber-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-amber-400 transition-transform hover:scale-105">
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- Main App View -->
        <div id="main-view" class="hidden">
            <header class="flex justify-between items-center mb-10">
                <h1 class="text-3xl font-bold tracking-tighter text-white">Scribe</h1>
                <div id="user-profile" class="flex items-center space-x-3">
                    <!-- Profile info will be inserted here -->
                </div>
            </header>

            <div class="mb-8">
                <nav class="flex space-x-2 bg-gray-800 p-1.5 rounded-full" aria-label="Tabs">
                    <button id="tab-scribe" class="flex-1 text-center whitespace-nowrap py-2 px-4 rounded-full font-medium text-sm transition-colors duration-200 tab-active">Scribe</button>
                    <button id="tab-friends" class="flex-1 text-center whitespace-nowrap py-2 px-4 rounded-full font-medium text-sm transition-colors duration-200 tab-inactive">Friends</button>
                    <button id="tab-story" class="flex-1 text-center whitespace-nowrap py-2 px-4 rounded-full font-medium text-sm transition-colors duration-200 tab-inactive">My Story</button>
                </nav>
            </div>

            <main id="tab-content">
                <!-- Content for tabs will be inserted here -->
            </main>
        </div>

    </div>

    <!-- Modals -->
    <div id="delete-modal" class="hidden fixed inset-0 z-50">
        <div class="modal-bg fixed inset-0 bg-black bg-opacity-75"></div>
        <div class="modal-content relative flex items-center justify-center min-h-screen">
            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-6 w-full max-w-sm">
                <h3 class="text-lg font-medium text-white">Delete Receipt</h3>
                <p class="mt-2 text-sm text-gray-400">Are you sure you want to delete this memory? This action cannot be undone.</p>
                <div class="mt-6 flex justify-end space-x-3">
                    <button id="cancel-delete-button" type="button" class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600">Cancel</button>
                    <button id="confirm-delete-button" type="button" class="px-4 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-500">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="hidden fixed inset-0 z-50">
        <div class="modal-bg fixed inset-0 bg-black bg-opacity-75"></div>
        <div class="modal-content relative flex items-center justify-center min-h-screen">
            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-6 w-full max-w-lg">
                <h3 class="text-lg font-medium text-white">Edit Receipt</h3>
                <textarea id="edit-textarea" rows="5" class="mt-4 w-full p-3 bg-gray-900 border border-gray-600 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500 font-mono"></textarea>
                <div class="mt-6 flex justify-end space-x-3">
                    <button id="cancel-edit-button" type="button" class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 bg-gray-700 hover:bg-gray-600">Cancel</button>
                    <button id="save-edit-button" type="button" class="px-4 py-2 rounded-md text-sm font-medium text-gray-900 bg-amber-400 hover:bg-amber-300">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, getDocs, orderBy, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";
        import { firebaseConfig } from './firebase-config.js';

        // --- App Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app);

        // --- State Management ---
        let currentUser = null;
        let currentUnsubscribe = null;
        let friendsUnsubscribe = null;
        let receiptToDelete = null;
        let receiptToEdit = null;

        // --- UI Elements ---
        const loginView = document.getElementById('login-view');
        const mainView = document.getElementById('main-view');
        const loginButton = document.getElementById('login-button');
        const userProfile = document.getElementById('user-profile');
        const tabContent = document.getElementById('tab-content');
        const tabs = {
            scribe: document.getElementById('tab-scribe'),
            friends: document.getElementById('tab-friends'),
            story: document.getElementById('tab-story'),
        };

        // --- Modals ---
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');
        const editModal = document.getElementById('edit-modal');
        const editTextArea = document.getElementById('edit-textarea');
        const saveEditButton = document.getElementById('save-edit-button');
        const cancelEditButton = document.getElementById('cancel-edit-button');

        // --- Auth Handling ---
        onAuthStateChanged(auth, async (user) => {
            if (currentUnsubscribe) currentUnsubscribe();
            if (friendsUnsubscribe) friendsUnsubscribe();

            if (user) {
                currentUser = user;
                loginView.classList.add('hidden');
                mainView.classList.remove('hidden');
                
                await ensureUserProfile(user);
                renderUserProfile(user);
                setActiveTab('scribe');

            } else {
                currentUser = null;
                loginView.classList.remove('hidden');
                mainView.classList.add('hidden');
            }
        });

        loginButton.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(error => console.error("Sign in error", error));
        });

        const ensureUserProfile = async (user) => {
            const userRef = doc(db, 'profiles', user.uid);
            const userDoc = await getDoc(userRef);
            if (!userDoc.exists()) {
                await setDoc(userRef, {
                    name: user.displayName || 'Anonymous',
                    email: user.email,
                    photoURL: user.photoURL,
                });
            } else {
                 if (!userDoc.data().name || userDoc.data().name === 'Anonymous') {
                    await updateDoc(userRef, { name: user.displayName });
                 }
            }
        };

        const renderUserProfile = (user) => {
            userProfile.innerHTML = `
                <span class="text-sm font-medium text-gray-300">${user.displayName}</span>
                <img class="h-9 w-9 rounded-full border-2 border-gray-600" src="${user.photoURL}" alt="User profile picture">
                <button id="logout-button" class="ml-2 text-sm text-gray-500 hover:text-gray-300 transition-colors">Logout</button>
            `;
            document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        };

        // --- Tab Navigation ---
        Object.keys(tabs).forEach(tabId => {
            tabs[tabId].addEventListener('click', () => setActiveTab(tabId));
        });

        const setActiveTab = (tabId) => {
            Object.values(tabs).forEach(tab => tab.classList.replace('tab-active', 'tab-inactive'));
            tabs[tabId].classList.replace('tab-inactive', 'tab-active');
            renderTabContent(tabId);
        };
        
        const renderTabContent = (tabId) => {
            if (currentUnsubscribe) currentUnsubscribe();
            tabContent.innerHTML = '<div class="text-center py-20 text-gray-500">Loading...</div>';

            switch(tabId) {
                case 'scribe':
                    renderScribeView();
                    break;
                case 'friends':
                    renderFriendsView();
                    break;
                case 'story':
                    renderStoryView();
                    break;
            }
        };
        
        // --- Scribe View ---
        const renderScribeView = () => {
            tabContent.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <div id="scribe-form-container">
                        <form id="scribe-form" class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                            <textarea id="scribe-textarea" name="message" maxlength="200" placeholder="A new memory..." class="w-full p-4 bg-gray-900 border border-gray-600 rounded-lg shadow-inner focus:ring-amber-500 focus:border-amber-500 resize-none font-mono text-gray-300" rows="5" required></textarea>
                            <div class="flex justify-between items-center mt-4">
                                <span id="char-counter" class="text-sm text-gray-500">200 characters left</span>
                                <div class="flex items-center space-x-3">
                                     <button id="ai-scribe-button" type="button" title="Pen My Receipt" class="btn-magic p-2.5 rounded-full bg-gray-700 hover:bg-gray-600 text-amber-400 transition">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 2.293a1 1 0 011.414 0l-1.06 1.06a1 1 0 010 1.414l-2.122 2.121a1 1 0 01-1.414 0l-1.06-1.06a1 1 0 010-1.414l2.12-2.121a1 1 0 011.414 0zM12.586 12.586a1 1 0 010-1.414l2.121-2.121a1 1 0 011.414 0l-1.06-1.06a1 1 0 01-1.414 0l-2.121 2.121a1 1 0 010 1.414l1.06 1.06zM3.414 16.586a1 1 0 010-1.414l2.121-2.121a1 1 0 011.414 0l-1.06-1.06a1 1 0 01-1.414 0L2.293 12.293a1 1 0 010-1.414l1.06-1.06a1 1 0 011.414 0l2.121 2.121a1 1 0 010 1.414l-1.06 1.06a1 1 0 01-1.414 0L3.414 13.707a1 1 0 010 1.414l-1.06 1.06a1 1 0 01-1.414 0l1.06-1.06z"/></svg>
                                     </button>
                                     <button type="submit" class="px-6 py-2.5 bg-amber-400 text-gray-900 font-semibold rounded-full hover:bg-amber-300 transition shadow-lg hover:scale-105">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="story-feed-container" class="space-y-4">
                        <h2 class="text-2xl font-bold tracking-tight mb-4">My Story</h2>
                        <div id="story-feed" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"></div>
                    </div>
                </div>
            `;
            attachScribeListeners();
            loadStory(currentUser.uid, 'story-feed', true);
        };

        const attachScribeListeners = () => {
            const form = document.getElementById('scribe-form');
            const textarea = document.getElementById('scribe-textarea');
            const charCounter = document.getElementById('char-counter');
            const aiButton = document.getElementById('ai-scribe-button');

            textarea.addEventListener('input', () => {
                const remaining = 200 - textarea.value.length;
                charCounter.textContent = `${remaining} characters left`;
            });

            aiButton.addEventListener('click', async () => {
                const rawText = textarea.value;
                if (!rawText.trim()) return;
                
                aiButton.disabled = true;
                aiButton.innerHTML = `<svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

                try {
                    const getEnhancedReceipt = httpsCallable(functions, 'getEnhancedReceipt');
                    const result = await getEnhancedReceipt({ text: rawText });
                    textarea.value = result.data.text;
                    textarea.dispatchEvent(new Event('input'));
                } catch (error) {
                    console.error("AI Scribe Error:", error);
                    alert("The AI Scribe couldn't respond. Please try again.");
                } finally {
                    aiButton.disabled = false;
                    aiButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 2.293a1 1 0 011.414 0l-1.06 1.06a1 1 0 010 1.414l-2.122 2.121a1 1 0 01-1.414 0l-1.06-1.06a1 1 0 010-1.414l2.12-2.121a1 1 0 011.414 0zM12.586 12.586a1 1 0 010-1.414l2.121-2.121a1 1 0 011.414 0l-1.06-1.06a1 1 0 01-1.414 0l-2.121 2.121a1 1 0 010 1.414l1.06 1.06zM3.414 16.586a1 1 0 010-1.414l2.121-2.121a1 1 0 011.414 0l-1.06-1.06a1 1 0 01-1.414 0L2.293 12.293a1 1 0 010-1.414l1.06-1.06a1 1 0 011.414 0l2.121 2.121a1 1 0 010 1.414l-1.06 1.06a1 1 0 01-1.414 0L3.414 13.707a1 1 0 010 1.414l-1.06 1.06a1 1 0 01-1.414 0l1.06-1.06z"/></svg>`;
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = textarea.value;
                if (!message.trim()) return;

                const newReceiptRef = doc(collection(db, `users/${currentUser.uid}/receipts`));
                await setDoc(newReceiptRef, {
                    message,
                    timestamp: serverTimestamp()
                });

                textarea.value = '';
                textarea.dispatchEvent(new Event('input'));
            });
        };

        const loadStory = (uid, elementId, isOwnStory = false) => {
            const feed = document.getElementById(elementId);
            if (!feed) return;
            const q = query(collection(db, `users/${uid}/receipts`), orderBy('timestamp', 'desc'));

            currentUnsubscribe = onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    feed.innerHTML = `<p class="text-center text-gray-500 py-8">No memories penned yet.</p>`;
                    return;
                }
                feed.innerHTML = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const date = data.timestamp ? data.timestamp.toDate().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }) : 'Just now';
                    return `
                        <div id="receipt-${doc.id}" class="receipt-card bg-gray-800 p-4 rounded-lg border border-gray-700 group relative">
                            <p class="text-gray-300 font-mono text-sm">${data.message}</p>
                            <p class="text-xs text-gray-500 mt-3">${date}</p>
                            ${isOwnStory ? `
                            <div class="receipt-actions absolute top-2 right-2 flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button data-id="${doc.id}" class="edit-receipt-btn p-1.5 rounded-full hover:bg-gray-700 text-gray-400 hover:text-amber-400">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" /></svg>
                                </button>
                                <button data-id="${doc.id}" class="delete-receipt-btn p-1.5 rounded-full hover:bg-gray-700 text-gray-400 hover:text-red-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');

                if (isOwnStory) attachActionListeners();
            });
        };
        
        const attachActionListeners = () => {
             document.querySelectorAll('.delete-receipt-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    receiptToDelete = btn.dataset.id;
                    deleteModal.classList.remove('hidden');
                });
            });

            document.querySelectorAll('.edit-receipt-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    receiptToEdit = btn.dataset.id;
                    const receiptText = document.querySelector(`#receipt-${receiptToEdit} p.font-mono`).textContent;
                    editTextArea.value = receiptText;
                    editModal.classList.remove('hidden');
                });
            });
        }

        // --- Friends View ---
        const renderFriendsView = () => {
            tabContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="md:col-span-1">
                        <h2 class="text-2xl font-bold tracking-tight mb-4">Friends</h2>
                        <form id="add-friend-form" class="flex items-center space-x-2 mb-6">
                            <input id="friend-email-input" type="email" placeholder="Add friend by email" class="flex-grow p-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm focus:ring-amber-500 focus:border-amber-500" required>
                            <button type="submit" class="p-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 transition-colors">+</button>
                        </form>
                        <div id="friends-list" class="space-y-2"></div>
                    </div>
                    <div id="friend-story-container" class="md:col-span-2 max-h-[70vh] overflow-y-auto pr-2">
                        <div class="text-center text-gray-500 pt-16">Select a friend to view their story.</div>
                    </div>
                </div>
            `;
            attachFriendsListeners();
            loadFriendsList();
        };

        const attachFriendsListeners = () => {
            const form = document.getElementById('add-friend-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const emailInput = document.getElementById('friend-email-input');
                const email = emailInput.value;
                if (!email) return;

                const profilesRef = collection(db, 'profiles');
                const q = query(profilesRef, where('email', '==', email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    alert("User not found.");
                    return;
                }

                const friendDoc = querySnapshot.docs[0];
                const friendId = friendDoc.id;
                const friendData = friendDoc.data();

                const userFriendsRef = doc(db, `users/${currentUser.uid}/friends/${friendId}`);
                await setDoc(userFriendsRef, {
                    name: friendData.name,
                    photoURL: friendData.photoURL,
                    addedAt: serverTimestamp()
                });

                emailInput.value = '';
            });
        };

        const loadFriendsList = () => {
            const listEl = document.getElementById('friends-list');
            const friendsQuery = query(collection(db, `users/${currentUser.uid}/friends`), orderBy('name'));
            
            friendsUnsubscribe = onSnapshot(friendsQuery, (snapshot) => {
                let html = `<button data-uid="${currentUser.uid}" class="view-story-btn w-full text-left p-2 rounded-md font-semibold bg-gray-700 flex items-center space-x-3">
                                <img src="${currentUser.photoURL}" class="h-8 w-8 rounded-full">
                                <span>My Story</span>
                            </button>`;
                html += snapshot.docs.map(doc => {
                    const friend = doc.data();
                    return `<button data-uid="${doc.id}" data-name="${friend.name}" class="view-story-btn w-full text-left p-2 rounded-md hover:bg-gray-700 flex items-center space-x-3">
                                <img src="${friend.photoURL}" class="h-8 w-8 rounded-full">
                                <span class="text-gray-300">${friend.name}</span>
                            </button>`;
                }).join('');
                listEl.innerHTML = html;

                document.querySelectorAll('.view-story-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const uid = btn.dataset.uid;
                        const name = btn.dataset.name || 'My';
                        const isOwnStory = uid === currentUser.uid;
                        const container = document.getElementById('friend-story-container');
                        container.innerHTML = `
                            <h2 class="text-2xl font-bold tracking-tight mb-4">${name}'s Story</h2>
                            <div id="active-story-feed" class="space-y-4"></div>
                        `;
                        loadStory(uid, 'active-story-feed', isOwnStory);
                    });
                });
            });
        };
        
        // --- Story View ---
        const renderStoryView = () => {
            tabContent.innerHTML = `<div class="text-center py-20">
                <h2 class="text-3xl font-bold tracking-tight">The Biographer's Desk</h2>
                <p class="mt-4 text-lg text-gray-400">This feature is coming soon.</p>
                <p class="mt-2 text-gray-500">Your AI biographer will soon compile your memories into scenes, chapters, and volumes of your life story.</p>
            </div>`;
        };

        // --- Modal Event Listeners ---
        const closeModal = (modal) => {
            modal.classList.add('hidden');
        };

        cancelDeleteButton.addEventListener('click', () => closeModal(deleteModal));
        confirmDeleteButton.addEventListener('click', async () => {
            if (!receiptToDelete) return;
            const deleteReceiptFn = httpsCallable(functions, 'deleteReceipt');
            try {
                await deleteReceiptFn({ receiptId: receiptToDelete });
            } catch(error) {
                console.error("Error deleting receipt:", error);
                alert("Could not delete the receipt.");
            } finally {
                closeModal(deleteModal);
                receiptToDelete = null;
            }
        });

        cancelEditButton.addEventListener('click', () => closeModal(editModal));
        saveEditButton.addEventListener('click', async () => {
            if (!receiptToEdit) return;
            const newText = editTextArea.value;
            if (!newText.trim()) return;

            const editReceiptFn = httpsCallable(functions, 'editReceipt');
            try {
                await editReceiptFn({ receiptId: receiptToEdit, newText });
            } catch(error) {
                console.error("Error editing receipt:", error);
                alert("Could not save changes.");
            } finally {
                closeModal(editModal);
                receiptToEdit = null;
            }
        });

    </script>
</body>
</html>
