<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe | Your Life Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-color: #111827; color: #111827; }
        .tab-inactive { border-color: transparent; color: #6b7280; }
        .receipt-card:hover .receipt-actions { opacity: 1; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <div id="app" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Login View -->
        <div id="login-view" class="hidden min-h-screen flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-4xl font-bold tracking-tight text-gray-900">Scribe</h1>
                <p class="mt-2 text-lg text-gray-600">Your life story, beautifully penned.</p>
                <button id="login-button" class="mt-8 inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-transform hover:scale-105">
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- Main App View -->
        <div id="main-view" class="hidden">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Scribe</h1>
                <div id="user-profile" class="flex items-center space-x-3">
                    <!-- Profile info will be inserted here -->
                </div>
            </header>

            <div class="border-b border-gray-200 mb-8">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button id="tab-scribe" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm tab-active">Scribe</button>
                    <button id="tab-friends" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm tab-inactive">Friends</button>
                    <button id="tab-story" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm tab-inactive">My Story</button>
                </nav>
            </div>

            <main id="tab-content">
                <!-- Content for tabs will be inserted here -->
            </main>
        </div>

    </div>

    <!-- Modals (hidden by default) -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Delete Receipt</h3>
            <div class="mt-2">
                <p class="text-sm text-gray-500">Are you sure you want to delete this memory? This action cannot be undone.</p>
            </div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button id="confirm-delete-button" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:col-start-2 sm:text-sm">
                    Delete
                </button>
                <button id="cancel-delete-button" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Edit Receipt</h3>
            <div class="mt-4">
                <textarea id="edit-textarea" rows="5" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500"></textarea>
            </div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button id="save-edit-button" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-gray-800 text-base font-medium text-white hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 sm:col-start-2 sm:text-sm">
                    Save Changes
                </button>
                <button id="cancel-edit-button" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, getDocs, orderBy, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";
        import { firebaseConfig } from './firebase-config.js';

        // --- App Initialization ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app);

        // --- State Management ---
        let currentUser = null;
        let currentUnsubscribe = null;
        let friendsUnsubscribe = null;
        
        let receiptToDelete = null;
        let receiptToEdit = null;

        // --- UI Elements ---
        const loginView = document.getElementById('login-view');
        const mainView = document.getElementById('main-view');
        const loginButton = document.getElementById('login-button');
        const userProfile = document.getElementById('user-profile');
        const tabContent = document.getElementById('tab-content');
        const tabs = {
            scribe: document.getElementById('tab-scribe'),
            friends: document.getElementById('tab-friends'),
            story: document.getElementById('tab-story'),
        };

        // --- Modals ---
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');
        const editModal = document.getElementById('edit-modal');
        const editTextArea = document.getElementById('edit-textarea');
        const saveEditButton = document.getElementById('save-edit-button');
        const cancelEditButton = document.getElementById('cancel-edit-button');

        // --- Auth Handling ---
        onAuthStateChanged(auth, async (user) => {
            if (currentUnsubscribe) currentUnsubscribe();
            if (friendsUnsubscribe) friendsUnsubscribe();

            if (user) {
                currentUser = user;
                loginView.classList.add('hidden');
                mainView.classList.remove('hidden');
                
                await ensureUserProfile(user);
                renderUserProfile(user);
                setActiveTab('scribe');

            } else {
                currentUser = null;
                loginView.classList.remove('hidden');
                mainView.classList.add('hidden');
            }
        });

        loginButton.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(error => console.error("Sign in error", error));
        });

        const ensureUserProfile = async (user) => {
            const userRef = doc(db, 'profiles', user.uid);
            const userDoc = await getDoc(userRef);
            if (!userDoc.exists()) {
                await setDoc(userRef, {
                    name: user.displayName || 'Anonymous',
                    email: user.email,
                    photoURL: user.photoURL,
                });
            } else {
                 if (!userDoc.data().name || userDoc.data().name === 'Anonymous') {
                    await updateDoc(userRef, { name: user.displayName });
                 }
            }
        };

        const renderUserProfile = (user) => {
            userProfile.innerHTML = `
                <span class="text-sm font-medium text-gray-700">${user.displayName}</span>
                <img class="h-8 w-8 rounded-full" src="${user.photoURL}" alt="User profile picture">
                <button id="logout-button" class="ml-2 text-sm text-gray-500 hover:text-gray-700">Logout</button>
            `;
            document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        };

        // --- Tab Navigation ---
        Object.keys(tabs).forEach(tabId => {
            tabs[tabId].addEventListener('click', () => setActiveTab(tabId));
        });

        const setActiveTab = (tabId) => {
            Object.values(tabs).forEach(tab => tab.classList.replace('tab-active', 'tab-inactive'));
            tabs[tabId].classList.replace('tab-inactive', 'tab-active');
            renderTabContent(tabId);
        };
        
        const renderTabContent = (tabId) => {
            if (currentUnsubscribe) currentUnsubscribe();
            tabContent.innerHTML = '<div class="text-center py-10 text-gray-500">Loading...</div>';

            switch(tabId) {
                case 'scribe':
                    renderScribeView();
                    break;
                case 'friends':
                    renderFriendsView();
                    break;
                case 'story':
                    renderStoryView();
                    break;
            }
        };
        
        // --- Scribe View ---
        const renderScribeView = () => {
            tabContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div id="scribe-form-container">
                        <form id="scribe-form" class="bg-white p-6 rounded-lg shadow-sm border">
                            <textarea id="scribe-textarea" name="message" maxlength="200" placeholder="What's your achievement today?" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 resize-none" rows="4" required></textarea>
                            <div class="flex justify-between items-center mt-4">
                                <span id="char-counter" class="text-sm text-gray-500">200 characters left</span>
                                <div class="flex items-center space-x-2">
                                     <button id="ai-scribe-button" type="button" class="p-2 rounded-full hover:bg-gray-100 text-gray-500 hover:text-gray-800 transition">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 2.293a1 1 0 011.414 0l-1.06 1.06a1 1 0 010 1.414l-2.122 2.121a1 1 0 01-1.414 0l-1.06-1.06a1 1 0 010-1.414l2.12-2.121a1 1 0 011.414 0zM12.586 12.586a1 1 0 010-1.414l2.121-2.121a1 1 0 011.414 0l-1.06-1.06a1 1 0 01-1.414 0l-2.121 2.121a1 1 0 010 1.414l1.06 1.06zM3.414 16.586a1 1 0 010-1.414l2.121-2.121a1 1 0 011.414 0l-1.06-1.06a1 1 0 01-1.414 0L2.293 12.293a1 1 0 010-1.414l1.06-1.06a1 1 0 011.414 0l2.121 2.121a1 1 0 010 1.414l-1.06 1.06a1 1 0 01-1.414 0L3.414 13.707a1 1 0 010 1.414l-1.06 1.06a1 1 0 01-1.414 0l1.06-1.06z"/></svg>
                                     </button>
                                     <button type="submit" class="px-4 py-2 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-900 transition shadow-sm">Save Receipt</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="story-feed-container" class="space-y-4">
                        <h2 class="text-xl font-bold mb-4">My Story</h2>
                        <div id="story-feed" class="space-y-4"></div>
                    </div>
                </div>
            `;
            attachScribeListeners();
            loadStory(currentUser.uid, 'story-feed', true);
        };

        const attachScribeListeners = () => {
            const form = document.getElementById('scribe-form');
            const textarea = document.getElementById('scribe-textarea');
            const charCounter = document.getElementById('char-counter');
            const aiButton = document.getElementById('ai-scribe-button');

            textarea.addEventListener('input', () => {
                const remaining = 200 - textarea.value.length;
                charCounter.textContent = `${remaining} characters left`;
            });

            aiButton.addEventListener('click', async () => {
                const rawText = textarea.value;
                if (!rawText.trim()) return;
                
                aiButton.disabled = true;
                aiButton.innerHTML = `<svg class="animate-spin h-5 w-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

                try {
                    const getEnhancedReceipt = httpsCallable(functions, 'getEnhancedReceipt');
                    const result = await getEnhancedReceipt({ text: rawText });
                    textarea.value = result.data.text;
                    textarea.dispatchEvent(new Event('input')); // Update counter
                } catch (error) {
                    console.error("AI Scribe Error:", error);
                    alert("The AI Scribe couldn't respond. Please try again.");
                } finally {
                    aiButton.disabled = false;
                    aiButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 2.293a1 1 0 011.414 0l-1.06 1.06a1 1 0 010 1.414l-2.122 2.121a1 1 0 01-1.414 0l-1.06-1.06a1 1 0 010-1.414l2.12-2.121a1 1 0 011.414 0zM12.586 12.586a1 1 0 010-1.414l2.121-2.121a1 1 0 011.414 0l-1.06-1.06a1 1 0 01-1.414 0l-2.121 2.121a1 1 0 010 1.414l1.06 1.06zM3.414 16.586a1 1 0 010-1.414l2.121-2.121a1 1 0 011.414 0l-1.06-1.06a1 1 0 01-1.414 0L2.293 12.293a1 1 0 010-1.414l1.06-1.06a1 1 0 011.414 0l2.121 2.121a1 1 0 010 1.414l-1.06 1.06a1 1 0 01-1.414 0L3.414 13.707a1 1 0 010 1.414l-1.06 1.06a1 1 0 01-1.414 0l1.06-1.06z"/></svg>`;
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = textarea.value;
                if (!message.trim()) return;

                const newReceiptRef = doc(collection(db, `users/${currentUser.uid}/receipts`));
                await setDoc(newReceiptRef, {
                    message,
                    timestamp: serverTimestamp()
                });

                textarea.value = '';
                textarea.dispatchEvent(new Event('input'));
            });
        };

        const loadStory = (uid, elementId, isOwnStory = false) => {
            const feed = document.getElementById(elementId);
            if (!feed) return;
            const q = query(collection(db, `users/${uid}/receipts`), orderBy('timestamp', 'desc'));

            currentUnsubscribe = onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    feed.innerHTML = `<p class="text-gray-500">No receipts yet.</p>`;
                    return;
                }
                feed.innerHTML = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const date = data.timestamp ? data.timestamp.toDate().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) : 'Just now';
                    return `
                        <div id="receipt-${doc.id}" class="receipt-card bg-white p-4 rounded-lg shadow-sm border group relative">
                            <p class="text-gray-700">${data.message}</p>
                            <p class="text-xs text-gray-400 mt-2">${date}</p>
                            ${isOwnStory ? `
                            <div class="receipt-actions absolute top-2 right-2 flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button data-id="${doc.id}" class="edit-receipt-btn p-1.5 rounded-full hover:bg-gray-100 text-gray-400 hover:text-gray-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" /></svg>
                                </button>
                                <button data-id="${doc.id}" class="delete-receipt-btn p-1.5 rounded-full hover:bg-gray-100 text-gray-400 hover:text-red-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                            ` : ''}
                        </div>
                    `;
                }).join('');

                if (isOwnStory) {
                    attachActionListeners();
                }
            }, (error) => {
                console.error("Error loading story:", error);
                feed.innerHTML = `<p class="text-red-500">Could not load story.</p>`;
            });
        };

        const attachActionListeners = () => {
             document.querySelectorAll('.delete-receipt-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    receiptToDelete = btn.dataset.id;
                    deleteModal.classList.remove('hidden');
                });
            });

            document.querySelectorAll('.edit-receipt-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    receiptToEdit = btn.dataset.id;
                    const receiptText = document.querySelector(`#receipt-${receiptToEdit} p`).textContent;
                    editTextArea.value = receiptText;
                    editModal.classList.remove('hidden');
                });
            });
        }

        // --- Friends View ---
        const renderFriendsView = () => {
            tabContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="md:col-span-1">
                        <h2 class="text-xl font-bold mb-4">Friends</h2>
                        <form id="add-friend-form" class="flex items-center space-x-2 mb-6">
                            <input id="friend-email-input" type="email" placeholder="Add friend by email" class="flex-grow p-2 border border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500" required>
                            <button type="submit" class="p-2 bg-gray-800 text-white rounded-md hover:bg-gray-900 transition-colors">Add</button>
                        </form>
                        <div id="friends-list" class="space-y-2"></div>
                    </div>
                    <div id="friend-story-container" class="md:col-span-2">
                        <!-- Friend's story will be loaded here -->
                    </div>
                </div>
            `;
            attachFriendsListeners();
            loadFriendsList();
        };

        const attachFriendsListeners = () => {
            const form = document.getElementById('add-friend-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const emailInput = document.getElementById('friend-email-input');
                const email = emailInput.value;
                if (!email) return;

                const profilesRef = collection(db, 'profiles');
                const q = query(profilesRef, where('email', '==', email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    alert("User not found.");
                    return;
                }

                const friendDoc = querySnapshot.docs[0];
                const friendId = friendDoc.id;
                const friendData = friendDoc.data();

                const userFriendsRef = doc(db, `users/${currentUser.uid}/friends/${friendId}`);
                await setDoc(userFriendsRef, {
                    name: friendData.name,
                    photoURL: friendData.photoURL,
                    addedAt: serverTimestamp()
                });

                emailInput.value = '';
            });
        };

        const loadFriendsList = () => {
            const listEl = document.getElementById('friends-list');
            const friendsQuery = query(collection(db, `users/${currentUser.uid}/friends`), orderBy('name'));
            
            friendsUnsubscribe = onSnapshot(friendsQuery, (snapshot) => {
                let html = `<button data-uid="${currentUser.uid}" class="view-story-btn w-full text-left p-2 rounded-md font-semibold bg-gray-200">My Story</button>`;
                html += snapshot.docs.map(doc => {
                    const friend = doc.data();
                    return `<button data-uid="${doc.id}" data-name="${friend.name}" class="view-story-btn w-full text-left p-2 rounded-md hover:bg-gray-100 flex items-center space-x-3">
                                <img src="${friend.photoURL}" class="h-8 w-8 rounded-full">
                                <span>${friend.name}</span>
                            </button>`;
                }).join('');
                listEl.innerHTML = html;

                document.querySelectorAll('.view-story-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const uid = btn.dataset.uid;
                        const name = btn.dataset.name || 'My';
                        const isOwnStory = uid === currentUser.uid;
                        const container = document.getElementById('friend-story-container');
                        container.innerHTML = `
                            <h2 class="text-xl font-bold mb-4">${name}'s Story</h2>
                            <div id="active-story-feed" class="space-y-4"></div>
                        `;
                        loadStory(uid, 'active-story-feed', isOwnStory);
                    });
                });
            });
        };
        
        // --- Story View ---
        const renderStoryView = () => {
            tabContent.innerHTML = `<div class="text-center py-10">
                <h2 class="text-2xl font-bold">My Story Biographer</h2>
                <p class="mt-2 text-gray-600">This feature is coming soon. The AI Biographer will compile your receipts into scenes, chapters, and volumes of your life story.</p>
            </div>`;
        };

        // --- Modal Event Listeners ---
        cancelDeleteButton.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
            receiptToDelete = null;
        });
        confirmDeleteButton.addEventListener('click', async () => {
            if (!receiptToDelete) return;
            const deleteReceiptFn = httpsCallable(functions, 'deleteReceipt');
            try {
                await deleteReceiptFn({ receiptId: receiptToDelete });
                document.getElementById(`receipt-${receiptToDelete}`).remove();
            } catch(error) {
                console.error("Error deleting receipt:", error);
                alert("Could not delete the receipt.");
            } finally {
                deleteModal.classList.add('hidden');
                receiptToDelete = null;
            }
        });

        cancelEditButton.addEventListener('click', () => {
            editModal.classList.add('hidden');
            receiptToEdit = null;
        });
        saveEditButton.addEventListener('click', async () => {
            if (!receiptToEdit) return;
            const newText = editTextArea.value;
            if (!newText.trim()) return;

            const editReceiptFn = httpsCallable(functions, 'editReceipt');
            try {
                await editReceiptFn({ receiptId: receiptToEdit, newText });
                document.querySelector(`#receipt-${receiptToEdit} p`).textContent = newText;
            } catch(error) {
                console.error("Error editing receipt:", error);
                alert("Could not save changes.");
            } finally {
                editModal.classList.add('hidden');
                receiptToEdit = null;
            }
        });

    </script>
</body>
</html>
